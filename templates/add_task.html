<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <link rel="stylesheet" href="../static/styles.css">
    <title>Adicionar Task</title>
</head>

<body>
    <header>
        <div class="container_titulo">
            <h1>TaskFlow</h1>
        </div>
    </header>

    <main>
        <div class="container_tarefas">
            <div class="container_itens">
                <div class="titulo_tarefas">
                    <h2>Adicionar Task</h2>
                </div>
                <form action="{{ url_for('add_task') }}" method="POST">
                    <input type="text" name="titulo" placeholder="Título da tarefa" required>
                    <textarea name="descricao" placeholder="Descrição da tarefa..." required></textarea>
                    <select name="status" required>
                        <option value="Pendente">Pendente</option>
                        <option value="Em andamento">Em andamento</option>
                        <option value="Concluída">Concluído</option>
                    </select>
                    <input type="date" name="data_criacao" required>
                    <input type="date" name="prazo_entrega">
                    <button type="submit" aria-label="Adicionar Tarefa">Adicionar Tarefa</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TaskFlow. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
